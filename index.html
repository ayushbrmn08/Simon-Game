<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Itim&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="images/simon.png">
</head>

<body>
    <div class="container-fluid">
        <!-- title section -->
        <div class="header">
            <h1 class="game-title">Press Any Key to Start</h1>
            <p class="high-score">High Score: <span id="highScoreDisplay">0</span></p>

        </div>
        <!-- main game content -->
        <div class="game-content">
            <div class="row m-0">
                <!-- tile-1 -->
                <div class="col  d-flex justify-content-end align-items-center">
                    <button id="green" class="square"></button>
                </div>
                <!-- tile-2 -->
                <div class="col  d-flex justify-content-start align-items-center">
                    <button id="red" class="square"></button>
                </div>
            </div>
            <div class="row m-0">
                <!-- tile-3 -->
                <div class="col  d-flex justify-content-end align-items-center">
                    <button id="yellow" class="square"></button>
                </div>
                <!-- tile-4 -->
                <div class="col  d-flex justify-content-start align-items-center">
                    <button id="blue" class="square"></button>
                </div>
            </div>
            <div class=" start w-100 d-flex justify-content-center h-0"><button class="btn btn-light">Press to
                    start</button></div>
        </div>
        <!-- credits or footer section -->
        <footer>
            <p class="credits">www<img class="simon" src="images/simon.png" alt="simon game">ayushbrmn08<img
                    class="simon" src="images/simon.png" alt="simon game">com</p>
        </footer>

    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
</body>

</html>
